<div class="container">
    <h1>Hero Form</h1>
   
    <form #heroForm="ngForm" (ngSubmit)='onSubmit()'>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name"  #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
        Name is required
    </div>
      </div>
 
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" [(ngModel)]="model.alterEgo" name="alterEgo" id="alterEgo">
      </div>
      <!-- <div class="form-group">
          <label for="power">Hero Power</label>
          <select class="form-control" id="power" required>
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
          </select>
        </div> -->
      <div class="form-group">
          <label for="power">Hero Power</label>
          <select class="form-control" id="power" [(ngModel)]="model.power" name="power" required>
              <option *ngFor="let pow of powers">{{pow}}</option>
          </select>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>
</div>
